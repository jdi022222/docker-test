version: "3"

services:
  redis:
    container_name: redis
    image: redis
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - redis-network
      -
  database:
    container_name: mysql
    image: mysql/mysql-server:latest
    environment:
      MYSQL_DATABASE: test_database
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: rootpwd
    command:
      - --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    networks:
      - db_network
    restart: always

  mcpark:
    build: .
    expose:
      - 8080
    depends_on:
      - database

networks:
  db_network:
    driver: bridge


